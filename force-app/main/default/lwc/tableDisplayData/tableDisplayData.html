<template>
    
    <div style="height: 300px; width:1000px; ">
    
        <span>Contact Table</span>
        <table class="contacts">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Title</th>
                <th>Department</th>
                <th>PhoneNumber</th>
                <th>Street</th>
                <th>Edit</th>

            </tr>
            <!-- <lightning-card> -->
            <template for:each={contacts.data} for:item="contact">
                <tr key={contact.Id}>
                    <td>{contact.LastName}</td>
                    <td>{contact.Email}</td>
                    <td>{contact.Title}</td>
                    <td>{contact.Department}</td>
                    <td>{contact.Phone}</td>
                    <td>{contact.Street__c}</td>
                    

                    <td>
                        <lightning-button  data-name={contact.Id} variant="edit" label="Edit" onclick={customShowModalPopup}
                            class="slds-m-left_x-small"></lightning-button>
                    </td>
                </tr>
            </template>
            <!-- </lightning-card>         -->
        </table>



        <template if:true={customFormModal}>

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={customHideModalPopup}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Edit The Record</h2>
                    </header>
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium">

                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input  name="name" label="Name" value={objfinal.LastName} onchange={handleOnchangeEdit}></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input  name="email" label="Email-id" value={objfinal.Email} onchange={handleOnchangeEdit}></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input  name="title" label="Purpose" value={objfinal.Title} onchange={handleOnchangeEdit}></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input  label="Department" name="department" value={objfinal.Department}  onchange={handleOnchangeEdit}></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input  name="mobilenum" label="Mobile Number" value={objfinal.Phone} onchange={handleOnchangeEdit}></lightning-input>
                            </div>
                        </div>
                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button--destructive"
                                onclick={customHideModalPopup}>Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={editData}>Edit</button>
                        </footer>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open">
            </div>
        </template>
        <!-- modal end -->



        <div>
            <form>
                <div class="slds-p-horizontal--small slds-col slds-size_12-of-12 slds-m-bottom--medium">
                    <div class="slds-form-element">

                        <lightning-input title="Search" name="search" label="Search" value={searchValue}>
                        </lightning-input>
                        <lightning-button label="Search" onclick={handleonchangeSearch}></lightning-button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
